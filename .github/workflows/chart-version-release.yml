---
# Automatically create a new Github Release on changes that modify the
# Chart.yaml version when merged to the default branch
name: Chart Version Release

"on":
  workflow_dispatch: null
  push:
    branches:
      - main
    paths:
      - 'charts/**'

permissions:
  contents: write
  id-token: write

# On merges to the default branch with Chart.yaml version changes:
#   Create a GitHub release (creates a tag)
#   - Creates and publishes a helm chart to the helm repo
jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v4
        with:
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Check if release tag already exists
        id: check-tag-exists
        run: |
          set -euo pipefail

          # Get the version from Chart.yaml
          TAG_NAME="v$(yq '.version' charts/*/Chart.yaml)"
          echo "Checking if tag $TAG_NAME already exists..."

          # Check if the tag exists in the repository
          if git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists, skipping release"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag $TAG_NAME does not exist, proceeding with release"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: steps.check-tag-exists.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TAG_NAME="$(yq '.version' charts/*/Chart.yaml)"

          # Create GitHub release
          gh release create "v$TAG_NAME" \
            --title "v$TAG_NAME" \
            --generate-notes
